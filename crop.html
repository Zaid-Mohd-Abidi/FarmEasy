{% extends 'layout.html' %} {% block body %} 

<style>
  html body {
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
  }
</style>
<link rel="stylesheet" href="style.css" />
<!--Form Section-->
<br /><br />
<h2
  style="
    text-align: center;
    margin: 0px;
    color: black;
    text-align: center;
    font-size: 40px;
  "
>
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form
    method="POST"
    action="{{ url_for('crop_prediction') }}"
    style="display: flex; flex-direction: column"
  >
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Nitrogen" style="font-size: 27px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="
          font-weight: bold;
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
        "
        required
      />
    </div>
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Phosphorous" style="font-size: 27px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="height: 40px; border: none; border-radius: 10px; margin: 10px"
        required
      />
    </div>

    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Pottasium" style="font-size: 27px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="height: 40px; border: none; border-radius: 10px; margin: 10px"
        required
      />
    </div>
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="ph" style="font-size: 27px"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="height: 40px; border: none; border-radius: 10px; margin: 10px"
        required
      />
    </div>
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Rainfall" style="font-size: 27px"
        ><b>Rainfall (in mm)</b></label
      >
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="height: 40px; border: none; border-radius: 10px; margin: 10px"
        required
      />
    </div>
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="State" style="font-size: 27px"><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
          color: black;
        "
        required
      ></select>
      <br />
      <label for="City" style="font-size: 27px"><b>City</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
          color: black;
        "
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;

          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
          align-items: center;
          background-color: #83a931;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>

<!-- Form section -->

{% endblock %}
